<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Senhas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuários</h1>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <h2>Usuários Cadastrados</h2>
        <table id="usuariosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h1>Geração de Senha</h1>
        <form id="gerarSenhaForm">
            <input type="number" id="tamanho" placeholder="Tamanho da Senha" required>
            <button type="submit">Gerar Senha</button>
            <input type="text" id="senhaGerada" placeholder="Senha Gerada" readonly>
        </form>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/gerar-senha.js"></script>
</body>
</html>
