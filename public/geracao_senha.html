<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Senha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Geração de Senha</h1>
        <form id="geracaoSenhaForm">
            <div class="form-group">
                <label for="usuarioId">ID do Usuário</label>
                <input type="number" class="form-control" id="usuarioId" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao">
            </div>
            <button type="submit" class="btn btn-success">Gerar Senha</button>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
